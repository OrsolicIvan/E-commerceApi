<header>
    <span *ngIf="totalCount && totalCount > 0"> Prikazano 
      <strong> 
        {{(pageNumber-1) * pageSize+1}} -
        {{pageNumber * pageSize > this.totalCount ? this.totalCount : pageNumber * pageSize}}
      </strong> od <strong> {{this.totalCount}} </strong> Rezultata </span>
      <span *ngIf="totalCount === 0">Nazalost nema rezultata za ovaj proizvod</span>
  </header>
