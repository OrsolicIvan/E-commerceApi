<div class="d-flex justify-content-center mt-5">
    <div class="col-3">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">              
              <h1 class="h3 mb-3 fw-normal text-center">Prijavite se</h1>
                <app-text-input formControlName="email" [label]="'Email adresa'"></app-text-input> <br>
                <app-text-input formControlName="password" [label]="'Lozinka'" [type]="'password'"></app-text-input>
              <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>

    </div>
</div>
